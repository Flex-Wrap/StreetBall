<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court</title>
    <link rel="stylesheet" href="../styles/court.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="../resources/images/ball.png">
            <a href="home.html">
                <p>Street Ball</p>
                <p>Aarhus</p>
            </a>
        </div>
    </div>
    
    <!-- Main content -->
    <div class="content">
        <div class="hero-container">
            <div class="hero-img"></div>
            <p class="text-sub-header" id="court-name"></p>
        </div>
        <div class="map-container">
            <p class="text-normal" id="court-address"></p>
            <button class="btn-orange" id="map-button">Map</button>
        </div>
        <p class="text-normal" id="court-description"></p>
        <div class="facilities-container">
            <p id="court-number"></p>
            <p id="court-type"></p>
            <p id="court-caged"></p>
            <p id="court-size"></p>
            <p id="court-mini"></p>
            <p id="court-lamps"></p>
        </div>
        <div class="button-container">
            <button class="btn-orange" id="btn-schedule">SCHEDULE</button>
            <button class="btn-green" id="btn-create-match">CREATE MATCH</button>
        </div>
        <div class="gallery-container">
        </div>
    </div>
    <script type="module" src="../javascript/court.js"></script>
</body>
</html>
